version: '3'

services:
  sample-db:
    container_name: sample-db
    image: mysql:8
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: passw0rd
      MYSQL_DATABASE: sample_db
      MYSQL_USER: sample_user
      MYSQL_PASSWORD: passw0rd
    ports:
      - '3306:3306'
    expose:
      - '3306'
    networks:
      - sample-net
  sample-api:
    container_name: sample-api
    build: .
    environment:
      - FLASK_ENV=development
    volumes:
      - .:/opt
    command: ["/wait-for-it.sh", "-s", "-t", "0", "sample-db:3306", "--", "sh", "/opt/sample/bootstrap.sh"]
    networks:
      - sample-net
    depends_on:
      - sample-db
  sample-ui:
    container_name: sample-ui
    build:
      context: .
      dockerfile: ./sample-ui/Dockerfile
    volumes:
      - .:/opt
    command: ["/wait-for-it.sh", "-s", "-t", "0", "sample-api:5000", "--", "sh", "/opt/sample-ui/bootstrap.sh"]
    networks:
      - sample-net
    depends_on:
      - sample-api
  sample-web:
    container_name: sample-web
    build:
      context: .
      dockerfile: ./Dockerfile_nginx
    volumes:
     - ./etc/nginx/sample.docker.template:/etc/nginx/conf.d/sample.docker.template
    ports:
     - "8090:80"
    environment:
     - NGINX_PORT=80
    command: ["/wait-for-it.sh", "-s", "-t", "0", "sample-api:5000", "--", "sh", "/nginx_config.sh"]
    networks:
      - sample-net
    depends_on:
      - sample-api
      - sample-ui
volumes:
  db_data:
networks:
  sample-net:
